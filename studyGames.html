<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/customProperties.css">
        <link rel="stylesheet" href="css/common.css">   
        <link rel="stylesheet" href="css/board.css">
        <link rel="stylesheet" href="css/dispositionStudyGames.css"> 
        <link rel="preconnect" href="css/https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script text="text/javascript" src="js/board.js"></script>
        <script text="text/javascript" src="js/boardListeners.js"></script>
        <script text="text/javascript" src="js/movePiece.js"></script>        
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="nav">

                </div>
                <div class="sampleFromYourGames">
                    <div class="smallBoard">

                    </div>
                    <div class="board">
                        <piece class="blackPawn b2" ondragstart="return false;" ondrop="return false;"></piece>
                    </div>
                    <div class="smallBoard">

                    </div>
                </div>
                <div class="mainDisplayer">
                    <button class="button" id="movePiece">Move a piece</button>
                    <button class="button" onclick="switchBoardOrientation(thisBoard)">Rotate</button>
                    <div class="buttonLike">
                        <span>FEN setup</span>
                        <button class="button" id="addPawn">set position</button>
                        <input id="fenValue" type="text" maxlength="84" size="84">
                    </div>
                    <button class="button" id="getFen">get FEN</button>
                    <div class="board" id="thisBoard" >
                        <piece class="whitePawn a1" ondragstart="return false;" ondrop="return false;"></piece>
                    </div>
                </div>
                <div class="analysis">
    
                </div>
                <div class="notes">

                </div>
            </div>
        </main>
    </body>
</html>
